{% extends 'layout.html' %}

{% block title %}Login - My Website{% endblock %}

{% block body %}

        <div class="center-h-v bkgrnd" style="background-image: url({{ url_for('static', filename='images/background_final.jpg') }});">
            <form class="form-box" action="/login" method="POST">
                <h1>Login</h1>
                <input class="block" type="text" placeholder="Username" name="username" required><br>
                <input class="block" type="password" placeholder="Password" name="password" required><br>
                <button class="block" type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                <p><a href="/test">Test Page</a></p>
            </form>
        </div>

{% endblock %}
